<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Вход</title>
    <link rel="stylesheet" href="login_registration.css" />
    <script src="login_registration.js" defer></script>
  </head>
  <body id="body">
    <div id="login" class="login">
      <div class="loginHead">
        <h1 class="loginHeadH">Вход в систему</h1>
      </div>
      <div>
        <div class="log_pas">
          <label>Логин</label>
          <input type="text" id="login_text" />
        </div>
        <div class="log_pas">
          <label>Пароль</label>
          <input type="password" id="password" />
        </div>
        <button class="buttonInLogin" id="buttonInLogin">Войти</button>
        <button class="assText" id="buttonAssText">
          Регистрация новых пользователей
        </button>
      </div>
    </div>
    <div id="regist" class="regist">
      <div class="registHead">
        <h1>Регистрация</h1>
      </div>
      <div class="registMain">
        <label>Фамилия</label>
        <input type="text" />
      </div>
      <div class="registMain">
        <label>Имя</label>
        <input type="text" />
      </div>
      <div class="registMain">
        <label>Отчество</label>
        <input type="text" />
      </div>
      <div class="registMain">
        <label>Город проживания</label>
        <input type="text" />
      </div>
      <div class="registMain">
        <label>Номер телефона</label>
        <input type="text" />
      </div>
      <div class="registMain">
        <label>Придумайте логин</label>
        <input type="text" />
      </div>
      <div class="registMain">
        <label>Придумайте пороль</label>
        <input type="text" />
      </div>
      <button>Зарегистрироваться</button>
    </div>
  </body>
</html>
